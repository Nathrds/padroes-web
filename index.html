<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="numeros">
                <div class="num1">
                    <label for="idNum1">Primeiro Número:</label>
                    <input type="number" name="num1" id="idNum1">
                </div>
                <div class="num2">
                    <label for="idNum2">Segundo Número:</label>
                    <input type="number" name="num2" id="idNum2">
                </div>
            </div>
            <h2>Operação</h2>
            <div class="operacoes">
                <div class="botao">
                    <input type="radio" name="operacao" id="idSoma" value="soma">
                    <label for="idSoma">Soma</label>
                </div>
                <div class="botao">
                    <input type="radio" name="operacao" id="idSub" value="subtracao">
                    <label for="idSub">Subtração</label>
                </div>
                <div class="botao">
                    <input type="radio" name="operacao" id="idMult" value="multiplicacao">
                    <label for="idMult">Multiplicação</label>
                </div>
                <div class="botao">
                    <input type="radio" name="operacao" id="idDiv" value="divisao">
                    <label for="idDiv">Divisão</label>
                </div>
                <div class="botaoCalcula">
                    <button onclick="calcular()">Calcular</button>
                </div>
                <div id="resultado"></div>
            </div>
        </div>
    </div>
</body>
<script src="calcular.js"></script>
</html>
